<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Admission Form</title>
    <link rel="stylesheet" href="admission.css">
</head>

<body>
    <div class="container">
        <h1>Everest Public School</h1>
        <h2>
            <center>Admission Form</center>
        </h2>
        <form id="admissionForm" action="submit_admission.php" method="POST" enctype="multipart/form-data"
            onsubmit="return validateForm(event)">

            <!-- Hidden access key removed -->

            <!-- Personal Information -->
            <div class="form-section">
                <h2>Personal Information</h2>
                <div class="form-group">
                    <label for="firstName">First Name*</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name*</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth*</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                <div class="form-group">
                    <label for="gender">Gender*</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>

            <!-- Contact Information -->
            <div class="form-section">
                <h2>Contact Information</h2>
                <div class="form-group">
                    <label for="email">Email Address*</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number*</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="address">Address*</label>
                    <textarea id="address" name="address" required></textarea>
                </div>
            </div>

            <!-- Additional Form Fields -->
            <div class="form-section">
                <div class="form-group">
                    <label for="previousSchool">Previous School*</label>
                    <input type="text" id="previousSchool" name="previousSchool" required>
                </div>
                <div class="form-group">
                    <label for="emisNumber">EMIS*</label>
                    <input type="number" id="emisNumber" name="emisNumber" required>
                </div>
                <div class="form-group">
                    <label for="gpa">GPA*</label>
                    <input type="number" id="gpa" name="gpa" step="0.01" min="0.00" max="4.00" required>
                </div>
            </div>

            <!-- Required Documents -->
            <div class="form-section">
                <h2>Required Documents</h2>
                <div class="form-group">
                    <label for="transcript">Academic Transcript*</label>
                    <input type="file" id="transcript" name="transcript" accept=".pdf,.doc,.docx" required>
                </div>
                <div class="form-group">
                    <label for="photo">Passport Size Photo*</label>
                    <input type="file" id="photo" name="photo" accept="image/*" required>
                </div>
            </div>

            <!-- Emergency Contact -->
            <div class="form-section">
                <h2>Emergency Contact</h2>
                <div class="form-group">
                    <label for="emergencyName">Contact Name*</label>
                    <input type="text" id="emergencyName" name="emergencyName" required>
                </div>
                <div class="form-group">
                    <label for="emergencyPhone">Contact Phone*</label>
                    <input type="tel" id="emergencyPhone" name="emergencyPhone" required>
                </div>
                <div class="form-group">
                    <label for="relationship">Relationship*</label>
                    <input type="text" id="relationship" name="relationship" required>
                </div>
            </div>

            <!-- Declaration -->
            <div class="form-section">
                <div class="form-group checkbox">
                    <input type="checkbox" id="declaration" name="declaration" required>
                    <label for="declaration">I declare that all the information provided is true and correct</label>
                </div>
            </div>

            <!-- Honeypot Spam Protection -->
            <input type="checkbox" name="botcheck" class="hidden" style="display: none;">

            <!-- Form Buttons -->
            <div class="form-buttons">
                <button type="reset" class="reset-btn">Reset</button>
                <button type="submit" class="submit-btn">Submit Application</button>
            </div>
        </form>
    </div>
    <script src="admission.js"></script>
</body>

</html>
